<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 400px;
            outline: none;
        }
        input:focus {
            border-color: #4285f4;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="..." autofocus>
    <script>
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = e.target.value.trim();
                const urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/.*)?$/i;
                
                if (!urlPattern.test(input)) {
                    e.target.value = '';
                    e.target.placeholder = 'Must be link';
                    setTimeout(() => e.target.placeholder = '...', 2000);
                    return;
                }
                
                let url = input.startsWith('http') ? input : 'https://' + input;
                const parts = url.replace(/^https?:\/\//, '').split('/');
                const domain = parts[0].replace(/\./g, '-');
                const path = parts.slice(1).join('/');
                
                const translateUrl = `https://${domain}.translate.goog/${path}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp`;
                window.open(translateUrl, '_blank');
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
