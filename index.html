<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="icon" href="https://ssl.gstatic.com/chrome/chrome-logos/logo-new-tab.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
      font-size: 14px;
    }
    header a {
      margin-left: 15px;
      color: #202124;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    .logo {
      margin-top: 15vh;
      text-align: center;
    }
    .logo img {
      width: 272px;
      height: auto;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 10px;
      width: 500px;
      max-width: 90%;
      margin: 20px auto;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons input {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons input:hover {
      border: 1px solid #dadce0;
    }
    .viewer {
      margin-top: 30px;
      width: 100%;
      flex: 1;
    }
    .viewer iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    footer {
      background: #f2f2f2;
      font-size: 14px;
      color: #70757a;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }
    footer a {
      color: #70757a;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#">Apps</a>
    <a href="#">Profile</a>
  </header>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <input type="text" id="searchBox" placeholder="">
  </div>

  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>

  <div class="viewer">
    <iframe id="viewerFrame"></iframe>
  </div>

  <footer>
    <div>
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

  <script>
    document.getElementById('searchBox').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const input = e.target.value.trim();
        const urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/.*)?$/i;
        
        if (!urlPattern.test(input)) {
          e.target.value = '';
          e.target.placeholder = 'Must be link';
          setTimeout(() => e.target.placeholder = '', 2000);
          return;
        }
        
        let url = input.startsWith('http') ? input : 'https://' + input;
        const parts = url.replace(/^https?:\/\//, '').split('/');
        const domain = parts[0].replace(/\./g, '-');
        const path = parts.slice(1).join('/');
        
        const translateUrl = `https://${domain}.translate.goog/${path}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp`;
        
        document.getElementById('viewerFrame').src = translateUrl;
        e.target.value = '';
      }
    });
  </script>
</body>
</html>
