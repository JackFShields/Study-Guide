<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <!-- Chromebook new tab favicon -->
  <link rel="icon" href="https://ssl.gstatic.com/chrome/chrome-logos/logo-new-tab.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      width: 272px;
      height: auto;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 10px;
      width: 500px;
      max-width: 90%;
      box-shadow: none;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons input:hover {
      border: 1px solid #dadce0;
    }
    .toggle {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Current Google logo -->
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="">
  </div>
  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>
  <div class="toggle">
    <label>
      <input type="checkbox" id="useDirect"> Use direct link instead of about:blank
    </label>
  </div>

  <script>
    function openAboutBlank(contentHtml) {
      const newWin = window.open('about:blank', '_blank');
      newWin.document.write(contentHtml);
      newWin.document.close();
    }

    document.getElementById('searchBox').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const input = e.target.value.trim();
        const urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/.*)?$/i;
        
        if (!urlPattern.test(input)) {
          e.target.value = '';
          e.target.placeholder = 'Must be link';
          setTimeout(() => e.target.placeholder = '', 2000);
          return;
        }
        
        let url = input.startsWith('http') ? input : 'https://' + input;
        const parts = url.replace(/^https?:\/\//, '').split('/');
        const domain = parts[0].replace(/\./g, '-');
        const path = parts.slice(1).join('/');
        
        const translateUrl = `https://${domain}.translate.goog/${path}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp`;
        
        const useDirect = document.getElementById('useDirect').checked;
        if (useDirect) {
          window.open(translateUrl, '_blank');
        } else {
          // Inject into about:blank
          const html = `
            <!DOCTYPE html>
            <html>
            <head>
              <title>Google</title>
              <link rel="icon" href="https://www.google.com/favicon.ico">
            </head>
            <body style="font-family:Arial,sans-serif;text-align:center;margin-top:20%;">
              <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
              <p>Loading <a href="${translateUrl}" target="_blank">${translateUrl}</a>â€¦</p>
              <script>window.location.href="${translateUrl}";<\/script>
            </body>
            </html>
          `;
          openAboutBlank(html);
        }
        e.target.value = '';
      }
    });
  </script>
</body>
</html>
