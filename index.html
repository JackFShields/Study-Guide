<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <!-- Chromebook new tab favicon -->
  <link rel="icon" href="https://ssl.gstatic.com/chrome/chrome-logos/logo-new-tab.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    .logo {
      margin-top: 15vh;
      margin-bottom: 30px;
    }
    .logo img {
      width: 272px;
      height: auto;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 10px;
      width: 500px;
      max-width: 90%;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons input:hover {
      border: 1px solid #dadce0;
    }
    .toggle {
      margin-top: 20px;
      font-size: 14px;
    }
    .viewer {
      margin-top: 30px;
      width: 100%;
      flex: 1;
    }
    .viewer iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="">
  </div>
  <div class="buttons">
    <input type="button" value="Google Search">
    <input type="button" value="I'm Feeling Lucky">
  </div>
  <div class="toggle">
    <label>
      <input type="checkbox" id="useDirect"> Use direct link instead of iframe
    </label>
  </div>
  <div class="viewer">
    <iframe id="viewerFrame"></iframe>
  </div>

  <script>
    document.getElementById('searchBox').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const input = e.target.value.trim();
        const urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/.*)?$/i;
        
        if (!urlPattern.test(input)) {
          e.target.value = '';
          e.target.placeholder = 'Must be link';
          setTimeout(() => e.target.placeholder = '', 2000);
          return;
        }
        
        let url = input.startsWith('http') ? input : 'https://' + input;
        const parts = url.replace(/^https?:\/\//, '').split('/');
        const domain = parts[0].replace(/\./g, '-');
        const path = parts.slice(1).join('/');
        
        const translateUrl = `https://${domain}.translate.goog/${path}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp`;
        
        const useDirect = document.getElementById('useDirect').checked;
        if (useDirect) {
          window.open(translateUrl, '_blank');
        } else {
          document.getElementById('viewerFrame').src = translateUrl;
        }
        e.target.value = '';
      }
    });
  </script>
</body>
</html>
